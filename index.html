<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaigle - AI-Powered Search</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switcher" id="language-switcher">
        <button onclick="switchLanguage('ru')">Русский</button>
    </div>
    
    <div class="header">
        <a href="https://gaigle.ru/">
            <img src="assets/home.svg" width="16">
        </a>
        <a href="https://gaigle.ru/about">
            <img src="assets/about.svg" width="22">
        </a>
        <a href="#">
            <img src="assets/settings.svg" width="20">
        </a>
    </div>
    
    <div class="main">
        <div class="logo">Gaigle</div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="search-input" placeholder="Search with Gaigle..." autocomplete="off" autofocus>
            <button class="search-button" id="search-icon-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="footer">
        <p>This website is not affiliated with Google Corporation, and is not produced by it. All answers are made by AI and might not be 100% correct.</p>
    </div>
    
    <script>
        // Backend server IP
        const BACKEND_SERVER = "http://your-server-ip-here";

        function switchLanguage(lang) {
            document.cookie = "lang=" + lang + "; path=/; max-age=259200";
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-icon-button');
            
            function handleSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    const encodedQuery = encodeURIComponent(query.replace(/\s+/g, '+'));
                    window.location.href = `https://search.gaigle.ru/${encodedQuery}`;
                }
            }

            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });

            // Set language based on cookie
            const langCookie = document.cookie.split(';').find(c => c.trim().startsWith('lang='));
            const currentLang = langCookie ? langCookie.split('=')[1] : 'en';
            
            if (currentLang === 'ru') {
                document.getElementById('language-switcher').innerHTML = '<button onclick="switchLanguage(\'en\')">English</button>';
                document.getElementById('search-input').placeholder = 'Поиск с помощью Gaigle...';
                document.querySelector('.footer p').textContent = 'Данный сайт никак не связан с корпорацией Google, и не производится ей. Все ответы делаются нейросетью и не могут быть верны на 100%.';
            }
        });
    </script>
</body>
</html>
