<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaigle - AI-Powered Search</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        :root {
            --text-color: #202124;
            --bg-color: #ffffff;
            --search-border: #dfe1e5;
            --search-shadow: rgba(32,33,36,0.28);
            --button-bg: #f8f9fa;
            --button-border: #f8f9fa;
            --button-hover-border: #dadce0;
            --link-color: #1a0dab;
            --url-color: #202124;
            --description-color: #4d5156;
            --fast-answer-bg: #f8f9fa;
            --fast-answer-border: #4285F4;
            --footer-text: #70757a;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e8eaed;
                --bg-color: #202124;
                --search-border: #5f6368;
                --search-shadow: rgba(0,0,0,0.3);
                --button-bg: #303134;
                --button-border: #303134;
                --button-hover-border: #5f6368;
                --link-color: #8ab4f8;
                --url-color: #bdc1c6;
                --description-color: #9aa0a6;
                --fast-answer-bg: #303134;
                --fast-answer-border: #8ab4f8;
                --footer-text: #9aa0a6;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            align-items: center;
        }
        
        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 13px;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
            color: var(--fast-answer-border);
        }
        
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid var(--search-border);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            color: var(--text-color);
            background-color: var(--bg-color);
            box-sizing: border-box;
        }
        
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px var(--search-shadow);
            border-color: var(--search-border);
        }
        
        .search-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .search-button:hover {
            opacity: 1;
        }
        
        .results-container {
            width: 90%;
            max-width: 650px;
            margin-top: 20px;
            padding: 0 20px;
            text-align: left;
        }
        
        .result {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }
        
        .result-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .result-content {
            flex: 1;
        }
        
        .result-title {
            color: var(--link-color);
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }
        
        .result-url {
            color: var(--url-color);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .result-description {
            color: var(--description-color);
            font-size: 14px;
            line-height: 1.4;
        }
        
        .fast-answer {
            background-color: var(--fast-answer-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 3px solid var(--fast-answer-border);
            position: relative;
        }
        
        .fast-answer-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .fast-answer-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .fast-answer-button {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 12px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .fast-answer-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid var(--button-hover-border);
        }
        
        .fast-answer-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .fast-answer-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--search-border);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .fast-answer-submit {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 12px;
            padding: 0 10px;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--fast-answer-border);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .language-switcher {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 13px;
        }
        
        .language-switcher button {
            background: none;
            border: none;
            color: var(--link-color);
            cursor: pointer;
            padding: 5px;
        }
        
        .language-switcher button:hover {
            text-decoration: underline;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more-button {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
        }
        
        .load-more-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid var(--button-hover-border);
        }
        
        .rate-limit-error {
            color: #d93025;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(217, 48, 37, 0.1);
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: var(--footer-text);
            margin-top: auto;
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 36px;
            }
            
            .search-container {
                width: 95%;
            }
            
            .results-container {
                width: 95%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher" id="language-switcher">
        <!-- Will be filled by JavaScript -->
    </div>
    
    <div class="header">
        <a href="https://gaigle.ru/about" id="about-link">About</a>
        <a href="#" id="settings-link">Settings</a>
    </div>
    
    <div class="main" id="main-content">
        <div class="logo" id="logo">Gaigle</div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="search-input" placeholder="Search with Gaigle..." autocomplete="off" autofocus>
            <button class="search-button" id="search-icon-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
        <div class="rate-limit-error" id="rate-limit-error"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Searching with AI...</p>
        </div>
        
        <div class="results-container" id="results-container"></div>
        
        <div class="load-more" id="load-more-container" style="display: none;">
            <button class="load-more-button" id="load-more-button">More</button>
        </div>
    </div>
    
    <div class="footer" id="disclaimer">
        This site is not affiliated with or produced by Google Corporation. All answers are generated by AI and may not be 100% accurate.
    </div>

    <script src="translations.js"></script>
    <script src="utilities.js"></script>
    <script src="main.js"></script>
</body>
</html>
